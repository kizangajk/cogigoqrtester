<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Convite</title>
  <script>
    const dados = [
      { id: 1, nome: "João Silva", codigo: "abc123", entidade: "Entidade A", usado: false},
      { id: 2, nome: "Maria Souza", codigo: "def456", entidade: "Entidade B", usado: true}
    ];
  </script>
</head>
<body>
  <h1>Detalhes</h1>
  <div id="detalhes"><img src="_imgs/Design sem nome.jpg" alt="Foto do seu nome" class="profile-photo"></div>



  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const codigo = urlParams.get('codigo');

    const pessoa = dados.find(p => p.codigo === codigo);
    const detalhesDiv = document.getElementById('detalhes');
if (pessoa) {
  detalhesDiv.innerHTML = `
    <div id="icon"><img src="_imgs/R.png" alt="Foto do seu nome" class="profile-photo"></div>
    <p><strong>Nome:</strong> ${pessoa.nome}</p>
    <p><strong>Entidade:</strong> ${pessoa.entidade}</p>
    <p><strong>Estado:</strong> ${pessoa.usado ? "Convite já utilizado" : "Convite válido"}</p>
    <p><strong>Horário De Chegada:</strong> ${pessoa.usado ? "11h:30min" : "-"}</p>
    <a href=inicio.html>Voltar</a>
  `;
} else {
  detalhesDiv.textContent = 'Convite não encontrado!';
  detalhesDiv.innerHTML ='<a href=inicio.html></p>'
}

  </script>
</body>
</html>
